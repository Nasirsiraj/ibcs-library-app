<div class="container">
  <div class="about">
    <h1>IBCS Library</h1>
    <br>
    <p>
      {{about}}
    </p>
  </div>
  <div class="service">
    <h1>Our Services</h1>
    <ul *ngFor="let service of services">
      <li>{{service}}</li>
    </ul>
  </div>
  <div class="contact">
    <h1>Contact Us</h1>
    <ul *ngFor="let contact of contacts">
      <li>{{contact}}</li>
    </ul>
  </div>
</div>
<div class="footer"><h4 align="center">@copy-2021</h4></div>
